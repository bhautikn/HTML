<!DOCTYPE html>
<html>
<head>
	<title>Covid-19 Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 align="center">Covid-19 Registration</h1><br>
	<form method="post">
		<table align="center" cellpadding="5">
			<tr>
				<td>First Name</td>
				<td>:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Aadhar No.</td>
				<td>:</td>
				<td><input type="number" max="12" required></td>
			</tr>
			<tr>
				<td>Vaction Center Name</td>
				<td>:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Date Of Does</td>
				<td>:</td>
				<td><input type="date" required></td>
			</tr>
			<tr>
				<td>Does No.</td>
				<td>:</td>
				<td><input type="number" max="3" min="0" required></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input id="cmdsubmit" type="submit" value="submit" required></td>
			</tr>
		</table>
		
	</form>
</body>
</html>
