<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="application to take Attandence">
	<meta name="author" content="Bhautik Navdariya">
	<title>Attandence</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Start Nav Bar -->
	<nav>
		<div id="speaker-div" title="on or off audio">
			<svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M16 9C16.5 9.5 17 10.5 17 12C17 13.5 16.5 14.5 16 15M19 6C20.5 7.5 21 10 21 12C21 14 20.5 16.5 19 18M13 3L7 8H5C3.89543 8 3 8.89543 3 10V14C3 15.1046 3.89543 16 5 16H7L13 21V3Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</div>
		</div>
		<div class="speaker-option" onclick="showSpeakerMenu(event)">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="check-class">
			&nbsp;&nbsp;Start From &nbsp;<select id="class-choose" onclick="classChange()">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="H">H</option>
			</select>
		</div>
		<div class ='toggle-switch'>
			<label>
				<input type = 'checkbox' id="change-theme">
				<span class = 'slider'></span>
			</label>
		</div>
	</nav>
	<!-- End Nav Bar -->

	<div style="clear: both;"></div>

	<!-- RollNumber Div Start-->
	<hr>
	<div class="left-container">
		<div id="roll-no">
			<div id="class-info">1</div>
			<div class="number" style="display: block;">0</div>
			<div class="number" style="display: none;">0</div>
			<div class="number" style="display: block;">0</div>
			<div class="number" style="display: none;">0</div>
		</div>
		<div id="name-plate"></div>
	</div>
	<!-- RollNumber Div End -->

	<!-- textarea Start -->
	<div class="right-container">
		<div id="copy-btn" title="copy to clipbord" class="button-set-2" style="border-radius: 0 5px 0 0;border-left: none;"><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M21 8C21 6.34315 19.6569 5 18 5H10C8.34315 5 7 6.34315 7 8V20C7 21.6569 8.34315 23 10 23H18C19.6569 23 21 21.6569 21 20V8ZM19 8C19 7.44772 18.5523 7 18 7H10C9.44772 7 9 7.44772 9 8V20C9 20.5523 9.44772 21 10 21H18C18.5523 21 19 20.5523 19 20V8Z" fill="#0F0F0F"/><path d="M6 3H16C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1H6C4.34315 1 3 2.34315 3 4V18C3 18.5523 3.44772 19 4 19C4.55228 19 5 18.5523 5 18V4C5 3.44772 5.44772 3 6 3Z" fill="#0F0F0F"/></svg></div>
		<div id="download-btn" title="download" class="button-set-2" style="border-radius: 5px 0 0 0;"><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16 11L12 15M12 15L8 11M12 15V3M21 15V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17V15" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
		<textarea id="absent-roll" ></textarea>
	</div>
	<div style="clear: both;"></div>
	<!-- Textarea End -->

	<!-- Button Set Start -->
	<div class="container">
		<button class="btn" id="previus-btn" title="left Arrow  ←">
			<span class="btn-internal">Previous </span><span class="arrows">⬅</span>
		</button>
		<button class="btn" id="absent-btn" title="Up Arrow  ↑">
			<span class="btn-internal">Absent </span><span class="arrows">⬆</span>
		</button>
		<button class="btn" id="next-btn" title="Right Arrow  →">
			<span class="btn-internal">Next </span><span class="arrows">➡</span>
		</button><br />
	</div>
	<!-- Button Set End -->

	<!--- Context Menu Code -->
	<div id="context-menu">
		<div class="item">
			SpeechRate <br>
			<input type="range" min="0" max="10" id="speech-rate">
		</div>
		<div class="item">
			Volume <br>
			<input type="range" min="1" max="100" id="volume-changer" value="100">
		</div>
		<div class="item">
			Voices <br>
			<select name="" id="select-voice"></select>
		</div>
	</div>
	<!-- End Context Menu Code -->

	<script src="script.js"></script>
</body>
</html>
