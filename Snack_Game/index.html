<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="space-to-continue">Space Button to continue
	</div>
	<div id="end-game-bord">
		<div class="cross-hair" id="cross-hair">X</div>
		<div class="out-massage">You Out!</div>
		<div class="last-score score-in-box"  id="best-score"  style="margin-top: 5%;">Best Score: </div>
		<div class="score-in-box" id="currunt-score">Currunt Score:</div>
		<div class="box-btn">
			<div class="ok-button" id="ok-btn">Ok</div>
			<div class="restart-button" id="restart-btn">Restart</div>
		</div>
	</div>
	<div class="scoreBg">
		<div class="scoreTxt">Score:&nbsp;&nbsp;&nbsp;</div>
		<div class="score-bord"style="display: block">0</div>
		<div class="score-bord"></div>
	</div>
	<div id="food"></div>
	<div class="snack" style="background: #27622e ; z-index: 50;"></div>
	<div class="snack"></div>
	<div class="snack"></div>
	<div class="snack"></div>
	<div class="snack"></div>
	<div class="snack"></div>
	<div class="snack"></div>
	<script type="text/javascript" src="./script.js">
	</script>
</body>
</html>
