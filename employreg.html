<!DOCTYPE html>
<html>
<head>
	<title>Employ Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		legend{
			color: gray;
		}
	</style>
</head>
<body>
	<h1 align="center">Employ Registration</h1><br>
	<form method="post">
		<fieldset>
			<legend>Persional Info:</legend>
			<table cellpadding="5" align="center">
				<tr>
				<td>Employ Id</td>
				<td>:</td>
				<td><input type="number" name="" required></td>
			</tr>
			<tr>
				<td>Employ Name</td>
				<td>:</td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="Email" name="" required></td>
			</tr>
			<tr>
				<td>Contact No.</td>
				<td>:</td>
				<td><input type="number" max="10" min="10" required></td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td>:</td>
				<td><input type="radio" name="merital"> Unmerred <br>
					<input type="radio" name="merital"> Merred
				</td>
			</tr>
	
		</table>
		</fieldset>
		<fieldset>
		<legend>Education Detail:</legend>
		<table cellpadding="5" align="center">
				<tr>
					<td>Education</td>
					<td>:</td>
					<td><input type="text" name="" required></td>
				</tr>
				<tr>
					<td>Expirence</td>
					<td>:</td>
					<td><input type="text" name="" required></td>
				</tr>
			</table>
			</fieldset>
			<fieldset>
			<legend>Job Detail:</legend>
			<table cellpadding="5" align="center">
					<tr>
						<td>designation</td>
						<td>:</td>
						<td><input type="text" name="" required></td>
					</tr>
					<tr>
						<td>Job Loaction</td>
						<td>:</td>
						<td><input type="text" name="" required></td>
					</tr>
					<tr>
						<td>Sallary</td>
						<td>:</td>
						<td><input type="number" min="100" max="10000" name="" required></td>
					</tr>
				
			</table>
			</fieldset>
			<br>
			<center>
			<input type="submit" id="cmdsubmit" value="Submit" align="center"></td>
			</center>
	</form>

</body>
</html>
